    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
          <script>
                 /*
                 自定义实现一组数组声明式方法
                 1. map()
                 2. reduce()
                 3. filter()
                 4. find()
                 5. findIndex()
                 6. every()
                 7. some()
                 */
            const arr=[1,3,5,7,9,12]
            //自定义map方法
            Array.prototype.map=function(callback){
                const arr=[]
                for (let index = 0; index < this.length; index++) {
                   arr.push(callback(this[index],index))
                }
                return arr
            }
            console.log(arr.map((item,index)=> item+10))
            //自定义reduce方法
             Array.prototype.reduce=function(callback,initialValue){
                 let result=initialValue
                 for (let index = 0; index < this.length; index++) {  
                     result=callback(result,this[index],index)
                 }
                 return result
             }
            console.log(arr.reduce((accumulator,item,index)=>{
                      return accumulator+item
            },0))
              //自定义filter方法
              Array.prototype.filter=function(callback) {
                  const arr=[]
                  for (let index = 0; index < this.length; index++) {
                       if(callback(this[index],index)){
                           arr.push(this[index])
                       }
                  }
                  return arr 
              }
             console.log(arr.filter((item,index)=> item>8 && item%2===0))
            //自定义find方法
            //  Array.prototype.find=function(callback){
            //       for (let index = 0; index < this.length; index++) {
            //            if(callback(this[index],index)){
            //                return this[index]
            //            }
            //       } 
                    // return undefined
            //  }
            //   console.log(arr.find((item,index)=>{
            //         return item>5
            // } ))
            //指定义findIndex
            Array.prototype.findIndex=function(callback) {
                  for (let index = 0; index < this.length; index++) {
                       if(callback(this[index],index)){
                            return index
                       } 
                  }
                  return -1
            }
            console.log (arr.findIndex((item,index) => item>8 && item%2===0))
                 Array.prototype.every=function(callback){
                      for (let index = 0; index < this.length; index++) {
                          if(!callback(this[index],index)){
                              return false
                          }
                      }
                      return true
                 }
         
             //自定义every()
             console.log(arr.every((item, index) => item>8 && item%2===0))
             console.log (arr.findIndex((item,index) => item>8 && item%2===0))
                 Array.prototype.every=function(callback){
                      for (let index = 0; index < this.length; index++) {
                          if(!callback(this[index],index)){
                              return true
                          }
                      }
                      return false
                 }
             console.log(arr.some((item, index) => item>8 && item%2===0))
          </script>
    </body>
